version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Hello
      
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo World
      
  print_env:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of our project"
          command: |
            echo $MY_ENV_VAR


workflows:
  sample:
    jobs:
      - print_hello
      - print_world:
            requires: [print_hello]
      - print_env
